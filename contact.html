		<section id="contact">
			<h1>say hello.</h1>
			<p>Want more information about our work or product availability? Drop us a line below.</p>
		</section>
		<form action="" method="post">
			<label for="Name">Name</label>
				<input class="" id="name" type="text" required name="fullName"> 

			<label for="email">E-mail</label>
			 	<input class="" id="email" type="email" required name="email"> 

			<label for="message">Message</label>
			 	<textarea name="" id="message" cols="50" rows="15"></textarea>
			
			<fieldset>
				<label>I would like more information about...</label>
			     <input class="checkbox" type="checkbox" id="studio" value="studio" name="division">
			     <label class="checkbox" for="studio">The Studio</label>

			     <input class="checkbox" type="checkbox" id="agency" value="agency" name="division">
			     <label for="agency">The Agency</label>

			     <input class="checkbox" type="checkbox" id="wholesale" value="wholesale" name="division">
			     <label for="wholesale">Our Products</label>
			</fieldset>

			<label id="drop-down" for="source">How did you hear about us?</label>
				<select name="source" id="source">
					<option value="">Source...</option>
					<option value="">Google search</option>
					<option value="">Architizer</option>
					<option value="">SMPS Directory</option>
					<option value="">Friend/Family</option>
					<option value="">Interior Design Magazine</option>
					<option value="">Other</option>
				</select>
			
			<label for="Username">Username</label>
			<input type="text" id="Username">

			<label for="Password">Password</label>
			<input type="password" id="Password">
			

			<input id="submit" type="submit">
			

		</form>
